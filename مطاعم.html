    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return (R * c).toFixed(1);
    }

      if (currentSort === 'nearest') filteredPlaces.sort((a,b) => parseFloat(a.distance) - parseFloat(b.distance));
      else if (currentSort === 'rating') filteredPlaces.sort((a,b) => b.rating - a.rating);

    function changeFoodType(type) {
      currentFoodType = type;
      filterAndSort();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      enrichRestaurantData();
      getUserLocation();
      initializeFoodTypeFilter();
      filterAndSort();
    });

    function initializeFoodTypeFilter() {
      // Get food types from current city
      const places = allPlaces[currentCity] || [];
      const foodTypes = [...new Set(places.flatMap(p => p.types || []))];
      
      const foodTypeSelect = document.getElementById('food-type-select');
      foodTypeSelect.innerHTML = '<option value="">Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø£Ù†ÙˆØ§Ø¹</option>';
      foodTypes.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        foodTypeSelect.appendChild(option);
      });

      // Set default food type from profile if available
      const profile = JSON.parse(localStorage.getItem('hayyak_profile') || '{}');
      if (profile.foodPreference && foodTypes.includes(profile.foodPreference)) {
        currentFoodType = profile.foodPreference;
        foodTypeSelect.value = currentFoodType;
      }
    }
  </script>
</body>
