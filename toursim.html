    function getUserLocation() {
      const userProfile = JSON.parse(localStorage.getItem('hayyak_user_profile') || '{}');
      if (userProfile.latitude && userProfile.longitude) {
        userLocation = {lat: parseFloat(userProfile.latitude), lon: parseFloat(userProfile.longitude)};
      }

      if (userProfile.emirate) {
        const map = {
          'Abu Dhabi': 'abudhabi', 'Dubai': 'dubai', 'Sharjah': 'sharjah',
          'Ajman': 'ajman', 'Ras Al Khaimah': 'rak', 'Fujairah': 'fujairah',
          'Umm Al Quwain': 'uaq'
        };
        if (map[userProfile.emirate]) {
          currentCity = map[userProfile.emirate];
          const select = document.getElementById('city-select');
          if (select) select.value = currentCity;
        }
      }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return (R * c).toFixed(1);
    }

    function filterAndSort() {
      let places = allPlaces[currentCity] || [];
      filteredPlaces = places.map(p => ({
        ...p,
        distance: calculateDistance(userLocation.lat, userLocation.lon, p.lat, p.lon)
      }));

      if (currentSort === 'nearest') filteredPlaces.sort((a,b) => parseFloat(a.distance) - parseFloat(b.distance));
      else if (currentSort === 'rating') filteredPlaces.sort((a,b) => b.rating - a.rating);
      else if (currentSort === 'price') filteredPlaces.sort((a,b) => {
        const pa = a.price === 'Varies' || a.price === 'Free' || isNaN(parseInt(a.price)) ? 999 : parseInt(a.price);
        const pb = b.price === 'Varies' || b.price === 'Free' || isNaN(parseInt(b.price)) ? 999 : parseInt(b.price);
        return pa - pb;
      });

      renderPlaces(filteredPlaces.slice(0, 4));
    }

      list.innerHTML = '';
      places.forEach(p => {

        const distanceText = currentLanguage === 'ar' ? `${p.distance} ÙƒÙ…` : `${p.distance} km`;
        const ratingText = `â­ ${p.rating}`;
        
        item.innerHTML = `
          <div class="pin">ğŸ“</div>
          <img class="thumb" src="https://placehold.co/80x48?text=${encodeURIComponent(name.substring(0, 10))}" alt="${name}">

    function showPlace(p) {
      const panel = document.getElementById('info-panel');
      
      // Toggle: if same place is clicked twice, hide the panel
      if (panel.dataset.currentPlace === p.name && panel.classList.contains('active')) {
        panel.classList.remove('active');
        panel.dataset.currentPlace = '';

      }

      const bbox = `${p.lon-0.008},${p.lat-0.008},${p.lon+0.008},${p.lat+0.008}`;
      document.querySelector('.map iframe').src = `https://www.openstreetmap.org/export/embed.html?bbox=${bbox}&layer=mapnik`;

      const price = p.price === 'Free' || p.price === 'Ù…Ø¬Ø§Ù†ÙŠ' ? (currentLanguage === 'ar' ? 'Ù…Ø¬Ø§Ù†ÙŠ' : 'Free') : p.price;
      const time = p.time;

      const ratingText = `${p.rating}/5`;
      
      document.getElementById('p-title').innerText = name;

      document.getElementById('p-price').innerText = price;
      document.getElementById('p-desc').innerText = desc;
      panel.classList.add('active');

      const item = { title: name, lat: p.lat, lon: p.lon, date: new Date().toISOString() };
      let history = JSON.parse(localStorage.getItem('hayyak_history') || '[]');
      history = history.filter(i => i.title !== name);

      localStorage.setItem('hayyak_history', JSON.stringify(history));

      if (query.length >= 2) {

    searchInput.addEventListener('keypress', function (e) {

    function showAutocomplete(query) {
      const queryLower = query.toLowerCase().trim();
      const results = Object.values(allPlaces).flat().filter(p => {
        const name = currentLanguage === 'ar' ? (p.nameAr || p.name) : p.name;
        const desc = currentLanguage === 'ar' ? p.descAr : p.desc;
        return name.toLowerCase().includes(queryLower) || desc.toLowerCase().includes(queryLower);
      }).slice(0, 5);

      if (results.length === 0) {
        autocompleteList.classList.remove('active');
        return;
      }

      autocompleteList.innerHTML = results.map(place => {
        const name = currentLanguage === 'ar' ? (place.nameAr || place.name) : place.name;
        const desc = currentLanguage === 'ar' ? place.descAr : place.desc;
        return `
          <div class="autocomplete-item" onclick="selectPlace('${place.city}', '${place.name}')">
            <div class="autocomplete-item-name">${name}</div>
            <div class="autocomplete-item-desc">${desc.substring(0, 50)}...</div>
          </div>
        `;
      }).join('');
      
      autocompleteList.classList.add('active');
    }

    function selectPlace(city, placeName) {
      const place = allPlaces[city].find(p => p.name === placeName);
      if (!place) return;
      
      const name = currentLanguage === 'ar' ? (place.nameAr || place.name) : place.name;
      searchInput.value = name;
      autocompleteList.classList.remove('active');
      currentCity = city;
      document.getElementById('city-select').value = city;
      filterAndSort();
      const distance = calculateDistance(userLocation.lat, userLocation.lon, place.lat, place.lon);
      showPlace({...place, distance});
    }

    function performSearch(query) {
      if (!query || query.trim().length < 2) {
        return;
      }

      const queryLower = query.toLowerCase().trim();
      const found = Object.values(allPlaces).flat().find(p => {
        const name = currentLanguage === 'ar' ? (p.nameAr || p.name) : p.name;
        const desc = currentLanguage === 'ar' ? p.descAr : p.desc;
        return name.toLowerCase().includes(queryLower) || desc.toLowerCase().includes(queryLower);
      });

      if (found) {
        currentCity = found.city;
        document.getElementById('city-select').value = currentCity;
        filterAndSort();
        const distance = calculateDistance(userLocation.lat, userLocation.lon, found.lat, found.lon);
        showPlace({...found, distance});
      }
    }
