    /* Design Tokens */
    :root {

    /* Map Section */
    .map-section {
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-bottom: 2px solid var(--border-dark);
    }

    .map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ID Card Section */
    .id-card-wrapper {
      padding: 30px 30px;
      background: var(--bg-primary);
     
    }

    .card-label {
      font-family: 'Afeesh', 'Cairo', sans-serif;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .id-card {
      background: var(--bg-card);
      border: 2px solid var(--border-dark);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 24px;
    }

    /* Profile Section */
    .profile-section {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-light);
    }

    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: var(--radius-sm);
      border: 2px solid var(--border-dark);
      object-fit: cover;
      flex-shrink: 0;
    }

    .profile-info {

    .name-ar {

    .name-en {

      font-size: 13px;
      font-weight: 400;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    /* QR Code Section */
    .qr-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    .qr-code {
      width: 200px;
      height: 200px;
      border: 2px solid var(--border-dark);
      border-radius: var(--radius-md);
      padding: 12px;
      background: var(--bg-card);
    }

    .qr-code img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .bottom-search{padding:12px 0 18px}
    .search{display:grid; grid-template-columns:28px 1fr; align-items:center; gap:8px; border:2px solid var(--line); border-radius:999px; padding:10px 12px; background:var(--card)}
    .glass{text-align:center}
    .search input{appearance:none; border:0; outline:0; background:transparent; width:100%; font:inherit; color:var(--ink)}
    .search input::placeholder{color:var(--muted)}
